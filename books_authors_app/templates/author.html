<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_author.css' %}">
    <title>Add a Author</title>
</head>

<body>
    <div id="container">
        <h2>Add a Author</h2>
        <form action="/authors/create" method="post">
            {% csrf_token %}
            <p><label for="first_name">First Name
                    <input type="text" name="first_name"></label>
            </p>
            <p><label for="last_name">Last Name
                    <input type="text" name="last_name"></label>
            </p>
            <p><label for="notes">Notes
                    <input type="text" name="notes"></label>
            </p>

            <button type="submit">ADD</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for author in all_authors %}
                <tr>
                    <td>{{ author.id }}</td>
                    <td>{{ author.first_name}} {{ author.last_name}}</td>
                    <td><a href="/authors/{{ author.id }}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
